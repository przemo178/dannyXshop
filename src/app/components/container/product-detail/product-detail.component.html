<div class="ekart--product--details--info scroll">
    <div class="ekart-product-detail-close">
        <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <div class="ekart-product-detail-image">
        <img [src]="product.imageURL" class="ekart-product-detail-image">
    </div>

    <div class="ekart-product-detail">
        <div class="ekart-product-detail-name">
            <h2>{{ product.name }}</h2>
        </div>
        <div class="ekart-product-detail-gbc">
            <span setBackground>{{ product.gender }}</span>
            <span setBackground>{{ product.brand }}</span>
            <span setBackground>{{ product.category }}</span>
        </div>
        <div class="ekart-product-detail-price">
            <p>
                <b>Price Each Pair:</b>
                <span *ngIf="!product.discountPrice">
                    <span style="background-color: red; color:white">${{ product.price }}</span>
                </span>
                <span *ngIf="product.discountPrice">
                    <span style="background-color: red; color:white"><s>${{ product.price }}</s></span>
                    <span style="background-color: green; color:white">${{ product.discountPrice }}</span>
                </span>
                <span style="font-size: 10px;">(Inclusive of all taxes)</span>
            </p>
        </div>
        <div class="ekart-product-detail-size">
            <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
                <h4>Available Size</h4>
            </div>
            <div style="margin-top: 20px">
                <span *ngFor="let siz of product.size" class="ekart-product-detail-available-size">{{ siz }}</span>
            </div>
        </div>

        <div class="ekart-product-detail-color">
            <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
                <h4>Available Color</h4>
            </div>
            <diV style="margin-top: 20px;">
                <span *ngFor="let col of product.color" class="ekart-product-detail-available-color"
                    [ngStyle]="{ backgroundColor: col }"></span>
            </diV>
        </div>

        <div class="ekart-product-detail-desc">
            <div style="padding: 5px 0px;border-bottom: #ccc 2px solid">
                <h4>Product Description</h4>
            </div>
            <div style="margin-top: 20px">
                <p>{{ product.description }}</p>
            </div>
        </div>
    </div>
    <div class="ekart-product-detail-addtoCart">
        <button class="btn-add-to-cart" *ngIf="product.is_in_inventory; else notifyMe" appHover>ADD TO CART</button>
        <ng-template #notifyMe>
            <button class="btn-add-to-cart">NOTIFY ME</button>
        </ng-template>
    </div>
</div>
<div class="overlay"></div>
